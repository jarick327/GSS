<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Show Studios Insights Report</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #007bff, #00bfff);
            color: #ffffff;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .header {
            text-align: center;
            padding: 20px 0;
            background: linear-gradient(to bottom, #007bff, #00bfff);
        }
        .logo {
            max-width: 100%;
            height: auto;
            max-height: 150px;
            background: url('https://www.gameshowstudio.com/logo.png') no-repeat center; /* Replace with actual logo URL or path */
            background-size: contain;
            margin-bottom: 10px;
        }
        h1 {
            color: #ffd700;
            text-align: center;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin: 0;
        }
        .subheader {
            text-align: center;
            font-size: 1.2em;
            color: #ffffff;
            margin-bottom: 20px;
        }
        h2 {
            color: #ffffff;
            font-size: 1.8em;
            border-bottom: 2px solid #ffd700;
            margin-bottom: 10px;
        }
        h3 {
            color: #ffd700;
            font-size: 1.4em;
        }
        .section {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            max-width: 900px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
            background: rgba(255, 255, 255, 0.1);
        }
        th, td {
            padding: 10px;
            border: 1px solid #ffd700;
            text-align: left;
        }
        th {
            background: #007bff;
            color: #ffffff;
        }
        .chart-container {
            background: #ffffff;
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
        }
        canvas {
            max-width: 100%;
        }
        ul, ol {
            padding-left: 20px;
        }
        li {
            margin: 10px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
        .emoji {
            font-size: 1.5em;
            margin-right: 5px;
        }
        .quote {
            font-style: italic;
            color: #333333; /* Darker text for better contrast */
            margin: 10px 0;
            background-color: #f8f9fa; /* Very light gray for better readability */
            padding: 10px;
            border-left: 4px solid #ffd700; /* Gold border */
            font-size: 1.1em;
            display: block;
            border-radius: 5px;
        }
        .recommendation {
            border-left: 4px solid #ffd700;
            padding-left: 10px;
            margin: 10px 0;
        }
        .tab-container {
            margin: 20px 0;
        }
        .tab-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }
        .tab-button {
            background: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .tab-button.active {
            background: #ffd700;
            color: #000000;
        }
        .tab-button:hover {
            background: #00bfff;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .highlight {
            background-color: #ffd700;
            color: #000000;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
            font-weight: bold;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9em;
            color: #e0e0e0;
        }
        @media (max-width: 600px) {
            h1 { font-size: 2em; }
            h2 { font-size: 1.5em; }
            .section { padding: 15px; }
            .tab-button { padding: 8px 15px; font-size: 0.9em; }
            .logo { max-height: 100px; }
        }
        /* Accessibility Enhancements */
        [aria-hidden="true"] { display: none; }
        canvas:focus { outline: 2px solid #ffd700; }
        .tab-button:focus { outline: 2px solid #ffd700; }
        .logo { outline: none; } /* Prevent outline on logo for accessibility */
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="header">
        <div class="logo" role="img" alt="Game Show Studios Logo"></div>
        <h1>Hit the Buzzer on These Insights!</h1>
        <p class="subheader">June August 2025 Game Show Studios Survey</p>
    </div>
